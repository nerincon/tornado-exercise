<!DOCTYPE html>
<html>
    {% block head %}
    <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
            <link rel="stylesheet" href="/static/css/base.css">
            <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
            <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css">
        <title>
            {% block title %}
            Nelson Rincon
            {% endblock %}
        </title>
    </head>
    {% endblock %}
    <body>
        {% block navbar %}
        <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" id="w1" href="/">Nelson Rincon</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                  <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="../../static/img/Resume_Revised.pdf" target='_blank'><i class="fas fa-file-pdf fa-lg" id='resume'></i></a>
                      </li>
                    <li class="nav-item resumelinks">
                        <span style="color: Dodgerblue;">
                            <a href="https://github.com/nerincon" target='_blank'><i id='github' class="fab fa-github fa-lg"></i></a>
                        </span>
                    </li>
                    <li class="nav-item link resumelinks">
                        <span style="color: Dodgerblue;">
                            <a href="https://www.linkedin.com/in/nerincon" target='_blank'><i id='linkedin' class="fab fa-linkedin fa-lg"></i></a>
                        </span>
                    </li>
                  </ul>
                </div>
              </nav>
        {% endblock %}
        {% block content %}{% endblock %}
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src='../../static/js/main.js'></script>
    </body>
</html>
