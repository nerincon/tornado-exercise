{% extends "base.html" %}
{% block head %}
{{ super() }}
<title>
    {% block title %}
    Contact
    {% endblock %}
</title>
{% endblock %}
{% block content %}
{% if error%}
{{error}}
{% endif %}
<div class="pic">
    <img src="/static/img/contact3.jpg">
</div>
<div class="wrapper">
    <h2 id="head">Contact</h2>
    <form action="/contact" method="POST">
        <div class="form-group">
            <input name= "name" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Name">
        </div>
        <div class="form-group">
            <input name= "email" type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email">
        </div>
        <div class="form-group">
            <input name= "subject" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Subject">
        </div>
            <div class="form-group">
                <textarea name="message" class="form-control" id="exampleFormControlTextarea1" rows="3"placeholder="Message"></textarea>
            </div>
        <div>
            <button type="submit" class="btn btn-dark">Submit</button>
            <button class="btn btn-dark">Cancel</button>
        </div>
    </form>
</div>
{% endblock %}
